name: Release LottoGen EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          if (Test-Path -Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            pip install pyinstaller==6.6.0 requests beautifulsoup4
          }

      - name: Build EXE (iconless, no UPX)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --icon NONE --noupx --name LottoGen --hidden-import=tkinter LottoGen.py
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/LottoGen.exe
